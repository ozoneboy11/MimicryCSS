<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>GitHub</title>
  </head>
  <body>
    <h1>GitHub</h1>
    <div class="boxed-group">
      <div class="header">Button</div>
      <div class="inner">
        <dl>
          <dt>
            <label for="rename_field">Repository name</label>
          </dt>
          <dd>
            <input class="form-control" autocomplete="off" data-original-name="MimicryCSS" id="rename_field" name="new_name" type="text" placeholder="Example">
            <button class="btn">Rename</button>
            <button class="btn btn-danger">Remove</button>
          </dd>
        </dl>
      </div>
    </div>
  </body>
</html>
